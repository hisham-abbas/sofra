<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8">
    <title>contact us</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- start header -->
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4">
            <ul class="flex">
              <li><i class="fa fa-user-circle fa-2x"></i></li>
              <li>
                <input type="search">
              </li>

          <div class="col-12 col-md-4">

          </div>
          <div class="col-12 col-md-4">

          </div>
        </div>
      </div>
    </div>
    <!-- end header -->
    <!-- start contact us -->
    <div class="contact-us">

        <form>

            <h5>تواصل معنا</h5>
          </div>
          <input type="text" placeholder="الاسم كاملا">

          <input type="number" placeholder="الجوال">
          <textarea placeholder="ما هى رسالتك"></textarea>
          <input type="submit" value="احفظ التعديلات">
        </form>
      </div>
    </div>
    <!-- start contact us -->
    <!-- start footer -->
    <div class="footer">
      <div class="container-fluid">

          <div class="col-12 col-md-6">

            </div>
            <div class="text">مذا النص سيتم استبدالة مذا النص سيتم استبدالة مذا النص سيتم استبداة  مذا النص سيتم استبدالة مذا النص سيتم استبدالة مذا النص سيتم استبدالة مذا النص سيتم استبدالة</div>
            <div class="social"><i class="fab fa-instagram fa-2x"></i><i class="fab fa-twitter fa-2x"></i><i class="fab fa-facebook fa-2x"></i></div>
          </div>
          <div class="col-12 col-md-6">
            <div class="image"><img src="imgs/sofra logo.png" alt="image"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- end footer -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
